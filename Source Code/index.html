<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quick Quiz</title>
    <link rel="stylesheet" href="app.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="mainmenu.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="home" class="flex-center flex-column game-name">
        <h1>Quarter-time Quizzes</h1>
        <button class="btn" id="play-button">Play</button>
        <a class="btn2" id="difficulty1" style="display: none" onclick="difficulty1(event)" href="game.html">Easy</a>
        <a class="btn2" id="difficulty2" style="display: none" onclick="difficulty2(event)" href="game.html">Medium</a>
        <a class="btn2" id="difficulty3" style="display: none" onclick="difficulty3(event)" href="game.html">Hard</a>

        <button class="btn" id="highscores-button">High Scores</button>
        <a class="btn2" id="highscores1" style="display: none" onclick="difficulty1(event)" href="highscores.html">Easy</a>
        <a class="btn2" id="highscores2" style="display: none" onclick="difficulty2(event)" href="highscores.html">Medium</a>
        <a class="btn2" id="highscores3" style="display: none" onclick="difficulty3(event)" href="highscores.html">Hard</a>
      </div>
    </div>
  </body>
</html>
